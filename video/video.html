<!DOCTYPE html>
<html>

    <head>
        <title>Video</title>
    </head>

    <body style="text-align: center; background-image: url(../video/vexana_revamp_ml_blooing.jpeg); background-size: cover;" >
        <h2>Video - html</h2>
        <P>
            <button onclick="playVid()" type="button">Play Vidio</button>
            <button onclick="pauseVid()" type="button">Pause vidio</button>
            <button type="button">Duration Vidio</button>
            <button type="button">Controls on</button>
            <button type="button">Controls off</button>
        <p>
        <div>
            <video id="video1" width="100%" height="600">
                <source src="../video/video.mp4">
            </video>
        </div>
    </body>
    <script>
        var vid = document.getElementById("video1")
        vid.autoplay();
        function playVid() {
            vid.play();
            vid.loop = true;
        }
        function pauseVid() {
            vid.pause();
        }
        function durationVid() {
            alert(vid.duration);
        }
        function controlsOn() {
            vid.controls = false;
            vid.load();
        }
        function controlsOn() {
            vid.controls = true;
            vid.load();
        }
        function controlsOff() {
            vid.controls = false;
            vid.load();
        }
        function loopStatus() {
            alert(vid.loop);
        }
        function loopOn() {
            vid.loop = true;
            vid.load();
        }
        function loopOff() {
            vid.loop = false;
            vid.load();
        }
    </script>

</html>
