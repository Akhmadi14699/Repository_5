<!DOCTYPE html>
<html>

    <head>
        <title>vidio_subtitle</title>
    </head>

    <body>
        <h2>vidio_subtitle</h2>
        <P>
            <button onclick="playVid()" type="button">Play Vidio</button>
            <button onclick="pauseVid()" type="button">Pause vidio</button>
            <button type="button">Duration Vidio</button>
            <button type="button">Controls on</button>
            <button type="button">Controls off</button>
        <p>
        <div>
            <video id="video1" width="600">
                <source src="../vidio_subtitle/vidio.mp4.mp4">
                <track default src="../vidio_subtitle/sub.vtt">
            </video>
        </div>
    </body>
    <script>
        var vid = document.getElementById("video1")
        vid.autoplay();
        function playVid() {
            vid.play();
            vid.loop = true;
        }
        function pauseVid() {
            vid.pause();
        }
        function durationVid() {
            alert(vid.duration);
        }
        function controlsOn() {
            vid.controls = false;
            vid.load();
        }
        function controlsOn() {
            vid.controls = true;
            vid.load();
        }
        function controlsOff() {
            vid.controls = false;
            vid.load();
        }
        function loopStatus() {
            alert(vid.loop);
        }
        function loopOn() {
            vid.loop = true;
            vid.load();
        }
        function loopOff() {
            vid.loop = false;
            vid.load();
        }
    </script>

</html>
